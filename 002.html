<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="002.css">

</head>
<body>
    
    <div class='alert-box' id='alert'><p id='text'>알림창임</p>
        <button id='close'>닫기</button></div>
    <button id='id'>아이디입력하셈</button>
    <button id='pw'>비번입력</button>

<script>
    //UI 만드는 스텝
    // 1. html css 로 미리 디자인
    // 2. 필요할 때 보여달라고 코드짬 (js로)

    function 알림창열기 (display,text) {
        document.getElementById('alert').style.display = display;
        document.getElementById('text').innerHTML = text;
    }
    function 버튼1열기 () {
        document.getElementById('alert').style.display = 'block';
        document.getElementById('text').innerHTML = '아이디입력하셈';

    }

    document.getElementById('id').addEventListener('click',버튼1열기)
    document.getElementById('pw').addEventListener('click',()=>{알림창열기('block','비번입력하셈')})
    document.getElementById('close').addEventListener('click',()=>{알림창열기('none')})

    // addEventListner 에 콜백함수 넣으려면 ()=>{} 이 형식이어야함
   


    // function 알림창닫기 () {
    //     document.getElementById('alert').style.display ='none';
    // }    

</script>
</body>
</html>
